name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare pnpm via Corepack
        run: corepack enable && corepack prepare pnpm@10.23.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Verify pnpm
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @mark_nakatani/g402 build

      - name: Typecheck (test-server)
        run: pnpm --filter test-server exec tsc --noEmit

      - name: Typecheck (test-client)
        run: pnpm --filter test-client exec tsc --noEmit

      - name: Build example client
        run: pnpm --filter test-client build

      - name: Upload build artifacts (example client)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-client-dist
          path: examples/test-client/dist
          if-no-files-found: ignore